
<div class="main-auth-container">
  <div class="auth-background-image"></div>
  <mat-card class="auth-card">
    <mat-card-header class="logo-container">
      <div class="logo"><img src="../../../assets/logo_hd.svg"></div>
    </mat-card-header>

    <div class="title">
      Business Details
    </div>
      <div class="auth-form-container">
        <form>
            <div class="gst-name-input-container">
              <input placeholder="GST Number">
            </div>
            <div class="owner-name-input-container">
              <input placeholder="Owner Name">
            </div>
            <div class="address-input-container">
              <textarea placeholder="Address"></textarea>
            </div>
            <div class="address-subpart-input-container">
              <select>
                <option>State</option>
                <option>State1</option>
              </select>
              <select>
                <option>City</option>
                <option>City1</option>
              </select>
              <input placeholder="Pin Code">
            </div>
            <div class="contact-input-container">
              <input placeholder="Contact Number">
            </div>
            <div class="email-input-container">
              <input placeholder="Email Address">
            </div>
            <div class="business-name-input-container">
              <input placeholder="Business Name">
            </div>
            <div class="product-type-input-container">
              <input placeholder="Product Type">
            </div>
          <div class="btn">
            <button id="back-btn">BACK</button>
            <button id="continue-btn">CONTINUE</button>
          </div>
        </form>
      </div>
  </mat-card>

</div>
