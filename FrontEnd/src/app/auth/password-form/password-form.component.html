
<div class="main-auth-container">
  <div class="auth-background-image"></div>
  <mat-card class="auth-card">
    <mat-card-header class="auth-header">
      <div class="logo"><img src="../../../assets/logo_hd.svg"></div>
    </mat-card-header>

  <!-- <div class="auth-title">
    <div id="welcome-text">Welcome Back!</div>
    <div id="signin-text">Sign in to continue to PRISM.</div>
  </div> -->
      <div class="auth-form-container">
        <div class="error-container" *ngIf="isErrorFound">{{errorMessage}}</div>
        <form #passwordForm="ngForm" (ngSubmit)="setPassword(passwordForm)">
          <input class="input-container" id="password-input" name="password" type="password" placeholder="Password"  ngModel minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$" required />
          <input class="input-container" id="confirm-password-input" type="password" name="confirmPassword" placeholder="Confirm Password" ngModel minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$" required>
          <div class="btn"><button>SUBMIT</button></div>
        </form>
      </div>
  </mat-card>

</div>
