
<div class="main-auth-container">
  <div class="auth-background-image"></div>
  <mat-card class="auth-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><img src="../../../assets/logo_hd.svg"></mat-card-title>
    </mat-card-header>
      <div class="auth-form-container">
        <form>
          <select class="auth-select-element">
            <option>Select Role</option>
            <option>Seller</option>
            <option>Buyer</option>
          </select>
          <div class="contact-number-container">
            <select class="phone-select">
              <option><img src="../../../assets/nation-flag.svg">+91</option>
              <option>+03</option>
              <option>+16</option>
            </select>
            <input class="phone-input" placeholder="Phone">
          </div>
          <button>SEND OTP</button>
        </form>
        <div class="auth-notification">
          <p>Already a member?<a>Sign in here</a></p>
        </div>
      </div>
  </mat-card>

</div>
