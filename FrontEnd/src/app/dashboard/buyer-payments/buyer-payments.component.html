<app-navbar></app-navbar>
<div class="dashboard-title-container">
  <div class="dashboard-title">
    <h2>RFQs</h2>
    <span id="dashboard-text">Dashboard</span><span id="rfq-text">/My RFQs</span>
  </div>
</div>
<div class="mat-elevation-z8">
  <div class="dashboard-nav-main-container">
    <div>

      <input id="search-input" (keyup)="applyFilter($event)" matInput placeholder="Search" #input>

    <select class="filter-select">
      <option style="background-color: #7E7E7E;"><span>Sort by :</span><span id="filter-type">Newest</span></option>
    </select>
  </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="RFQ ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title"> RFQ ID </th>
      <td mat-cell *matCellDef="let row"> {{row.rfqId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="RFQ Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title"> RFQ Name </th>
      <td mat-cell *matCellDef="let row"> {{row.rfqName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title"> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title">Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title"> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="Due Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-title"> Due Date </th>
      <td mat-cell *matCellDef="let row"> {{row.dueDate}} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
